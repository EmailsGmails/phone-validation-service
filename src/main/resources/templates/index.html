<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Phone prefix code validator</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="stylesheet" type="text/css"
          href="webjars/bootstrap/3.3.7/css/bootstrap.min.css"/>
</head>
<body>

<nav class="navbar navbar-default">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Emils developments</a>
        </div>
    </div>
</nav>

<div class="container" style="min-height: 600px">
    <div class="starter-template">
        <h1>Phone number validator by country</h1>
        <form class="form-horizontal" id="search-form" onsubmit="return validateForm()" method="post">
            <div class="form-group form-group-sm">
                <label class="col-sm-3 control-label">Enter prefix or full phone number: </label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" id="code" required="true" />
                </div>
                <div class="col-sm-2">
                    <button type="submit" id="bth-search"
                            class="btn btn-primary btn-sm">Find countries
                    </button>
                </div>
            </div>
        </form>
        <div id="feedback"></div>
    </div>

</div>

</div>

        src="webjars/jquery/2.2.4/jquery.min.js"></script>

<script type="text/javascript" src="js/main.js"></script>

</body>
</html>
